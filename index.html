<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry-Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body background="images/background.jpg">
<main class="m-8">
    <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1 grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            <!--triangle card-->
            <div class="card bg-base-100  shadow-xl">
                <figure>
                  <img
                    src="images/triangle.png"
                    alt="Triangle" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <h6 class="text-center">Area=0.5XbXh</h6>
                  <div class="flex w-auto">
                    <input type="text" placeholder="b" class="w-14" id="base-input">
                    <p>cm</p>
                    <input type="text" placeholder="h" class="w-14" id="height-input">
                    <p>cm</p>
                  </div>
                  <div class="flex w-32 text-center"><p>Area:</p><p id="result">0</p><p>cm<sup>2</sup></p></div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary w-full" onclick="getArea()">Calculate</button>
                  </div>
                </div>
              </div>
              <!--rectangle card-->
            <div class="card bg-base-100  shadow-xl">
                <figure>
                  <img
                    src="images/rectangle.png"
                    alt="Triangle" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <h6 class="text-center">Area=wXl</h6>
                  <div class="flex w-auto">
                    <input type="text" placeholder="w" class="w-14" id="base-input">
                    <p>cm</p>
                    <input type="text" placeholder="l" class="w-14" id="height-input">
                    <p>cm</p>
                  </div>
                  <div class="flex w-32 text-center"><p>Area:</p><p id="rect">0</p><p>cm<sup>2</sup></p></div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary w-full" onclick="getRectangle()">Calculate</button>
                  </div>
                </div>
              </div>
              <!--triangle card-->
            <div class="card bg-base-100  shadow-xl">
                <figure>
                  <img
                    src="images/triangle.png"
                    alt="Triangle" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <h6 class="text-center">Area=0.5XbXh</h6>
                  <div class="flex w-auto">
                    <input type="text" placeholder="b" class="w-14" id="base-input">
                    <p>cm</p>
                    <input type="text" placeholder="h" class="w-14" id="height-input">
                    <p>cm</p>
                  </div>
                  <div class="flex w-32 text-center"><p>Area:</p><p id="result">0</p><p>cm<sup>2</sup></p></div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary w-full" onclick="getArea()">Calculate</button>
                  </div>
                </div>
              </div>
              <!--triangle card-->
            <div class="card bg-base-100  shadow-xl">
                <figure>
                  <img
                    src="images/triangle.png"
                    alt="Triangle" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <h6 class="text-center">Area=0.5XbXh</h6>
                  <div class="flex w-auto">
                    <input type="text" placeholder="b" class="w-14" id="base-input">
                    <p>cm</p>
                    <input type="text" placeholder="h" class="w-14" id="height-input">
                    <p>cm</p>
                  </div>
                  <div class="flex w-32 text-center"><p>Area:</p><p id="result">0</p><p>cm<sup>2</sup></p></div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary w-full" onclick="getArea()">Calculate</button>
                  </div>
                </div>
              </div>
        </div>
        <div class="w-96 border-2 border-gray-700 rounded-md">
           <h3 class="text-xl text-center">Geometry Calculation</h3>
        </div>
    </div>
    <script src="triangle.js"></script>
    <script src="rectangle.js"></script>
</main>    
</body>
</html>
